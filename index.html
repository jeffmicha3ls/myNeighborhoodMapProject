<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, shrink-to-fit=no, initial-scale=1">

    <link href="css/style.css" rel="stylesheet">

  </head>
  <body>
    <div class="container">
      <div class="options-box">
        <h1 class="text">Find Your Favorite Coffee Shop</h1>
        <div>
          <input id="show-coffee" type="button" value="Show All Coffee Shops">
          <input id="hide-coffee" type="button" value="Hide All Coffee Shops">
          <hr>
        <div>
          <input id="area-zoom-text" type="text" placeholder="Enter a location to focus the map">
          <input id="area-zoom" type="button" value="Zoom">
        </div>
        <hr>
        <div>
          <h1 class="text">Coffee shops in North Seattle</h1>
          <ul data-bind="foreach: coffeeList">
            <li class="location" data-bind="text: title, click: $parent.setCoffee"></li>
          </ul>
        </div>
      <div id="map"></div>
    </div>

    <script src="js/lib/knockout-3.4.2.js"></script>
    <script src="js/app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAGcc67s4mmzOHVASN7AmG0um-0G_JP8_4&libraries=geometry,drawing,places&v=3&callback=initMap"></script>

</html>
