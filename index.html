<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, shrink-to-fit=no, maximum-scale=1, user-scalable=no, initial-scale=1">

    <link href="dist/css/style.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <body>
    <div id="wrapper">
      <div id="sidebar-wrapper">
        <ul class="sidebar-nav">
        <input type="text" class="form-control" type="text" placeholder="Coffee Shop Search..." data-bind="textInput: filter">
          <li class="sidebar-brand">
            <li>
                <h4 class="text">Coffee List</h4>
            </li>
          </li>
        <div class="col-4" data-bind="foreach: coffeePlaces">
            <li class="" type="submit" data-bind="text: name, click: $root.markerInfoWindow"></li>
        </div>
        </ul>
      </div>

      <div id="page-content-wrapper">
      <div class="container-fluid">
        <div class="row">
            <header>
                <div class="col-9">
                    <h2>Seattle Coffee Shops</h2>
                </div>
                <a href="#menu-toggle" class="bt btn-default" id="menu-toggle">Open/Close Coffee List</a> ||
                <a href="" class="bt btn-default" id="show-coffee"> Show All Coffee Shops</a>
            </header>
        </div>
      </div>
      </div>
    </div>
  <div class="col-12" id="map"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
    <script src="dist/js/map.min.js"></script>
    <script src="dist/js/vm.min.js"></script>
    <script src="dist/js/model.min.js"></script>
    <script async onerror="mapError()" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAGcc67s4mmzOHVASN7AmG0um-0G_JP8_4&libraries=geometry,drawing,places&v=3&callback=initMap"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    </script>

  </body>
</html>
