<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, shrink-to-fit=no, maximum-scale=1, user-scalable=no, initial-scale=1">

    <link href="css/style.css" rel="stylesheet">

  </head>
  <body>
    <div class="container">
      <div class="options-box">
        <h1 class="text">Find Your Favorite Coffee Shop</h1>
        <div>
          <input id="show-coffee" type="button" value="Show All Coffee Shops">
          <hr>
        <div>
          <h1 class="text">Filter Map</h1>
          <input id="area-zoom-text" type="text" placeholder="Enter City to Focus Map">
          <input id="area-zoom" type="button" value="Zoom">
        </div>
        <hr>
        <div>
          <h1 class="text">Coffee Shops in North Seattle</h1>
          <ul data-bind="foreach: coffeePlaces">
            <li class="location" data-bind="text: name, click: $root.markerInfoWindow"></li>
          </ul>
        </div>
      <div id="map"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
    <script src="js/map.js"></script>
    <script src="js/vm.js"></script>
    <script src="js/model.js"></script>
    <script async onerror="mapError()" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAGcc67s4mmzOHVASN7AmG0um-0G_JP8_4&libraries=geometry,drawing,places&v=3&callback=initMap"></script>

  </body>
</html>
